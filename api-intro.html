<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- normal css -->
    <link rel="stylesheet" href="style.css" />
    <title>API</title>
  </head>
  <body>
    <main class="container">
      <section class="p3">
        <h2 class="p-3 text-primary">Hello API</h2>

        <!-- button group -->
        <div
          class="btn-group border p-2 mx-auto p-3 rounded container"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button type="button" class="btn btn-danger p-1" onclick="loadData()">
            Data
          </button>
          <button
            type="button"
            class="btn btn-warning p-1"
            onclick="loadUsers()"
          >
            Users
          </button>
          <button
            type="button"
            class="btn btn-success p-1"
            onclick="loadPosts()"
          >
            Posts
          </button>
          <button
            type="button"
            class="btn btn-danger p-1"
            onclick="loadAlbums()"
          >
            Album
          </button>
          <button
            type="button"
            class="btn btn-warning p-1"
            onclick="loadPhotos()"
          >
            Photos
          </button>
          <button
            type="button"
            class="btn btn-success p-1"
            onclick="loadComments()"
          >
            Comments
          </button>
          <button type="button" class="btn btn-danger p-1" onclick="toDos()">
            ToDos
          </button>
        </div>
        <section class="p-3 rounded">
          <ul id="data"></ul>
        </section>
        <section class="p-3 rounded">
          <ul id="users"></ul>
        </section>
        <section class="p-3 rounded">
          <ul id="posts"></ul>
        </section>
      </section>
      <section class="p-3 rounded">
        <div id="albums"></div>
      </section>
      <section class="p-3 rounded justify-content-center align-items-center">
        <div id="photos"></div>
      </section>
      <section class="p-3 rounded justify-content-center align-items-center">
        <div id="comments"></div>
      </section>
      <section class="p-3 rounded justify-content-center align-items-center">
        <div id="toDos"></div>
      </section>
    </main>

    <script src="api-intro.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
