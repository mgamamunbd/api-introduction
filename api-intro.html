<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- normal css -->
    <link rel="stylesheet" href="style.css" />
    <title>API</title>
  </head>
  <body class="container">
    <h2 class="p-3 text-primary">Hello API</h2>
    <!-- data load here -->
    <ul id="users"></ul>
    <ul id="posts"></ul>
    <!-- button group -->
    <div
      class="btn-group border p-2 mx-auto p-3 rounded container"
      role="group"
      aria-label="Basic mixed styles example"
    >
      <button type="button" class="btn btn-danger p-1" onclick="loadData()">
        Load Data
      </button>
      <button type="button" class="btn btn-warning p-1" onclick="loadUsers()">
        Load Users
      </button>
      <button type="button" class="btn btn-success p-1" onclick="loadPosts()">
        Load Posts
      </button>
    </div>
    <script src="api-intro.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
